<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="libraries/fonts/1.ttf" />
    <link rel="stylesheet" href="libraries/style/style.css" />
    <link rel="stylesheet" href="libraries/light-slider/css/lightslider.css" />
    <title>Pendaftaran kelas kafekoding</title>
    <!-- page icon----------- -->
    <link rel="shortcut icon" href="libraries/images/logo.png" />
  </head>
  <body class="login-page">
    <section class="section-login-page d-flex justify-content-center align-items-center">
      <div class="container login-container">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-10 col-lg-8 p-4">
            <div class="card login-card p-3">
              <div class="card-body">
                <div class="image-form-logo d-flex justify-content-center">
                  <a href="homepage.html"> <img class="iamge-form-logo" width="80" src="libraries/images/logo.png" alt="Kafekoding" /></a>
                </div>
                <div class="text-lupa-password">
                  <p class="text-center py-2" style="color: #02366e; font-weight: 600; font-size: 1rem">Lupa Passwor</p>
                </div>
                <form method="POST">
                  <div class="form-group">
                    <label class="login-label" for="nim">NIM</label>
                    <input class="form-control mb-3" type="nim" name="nim" id="nim" placeholder="Nomor induk mahasiswa" />
                  </div>
                  <div class="form-group">
                    <label class="login-label" for="password">Password Baru</label>
                    <div class="input-group mb-4">
                      <input class="form-control" type="password" id="password" placeholder="Masukan Password baru" />
                      <div id="button_show_hide" onclick="showHide();"></div>
                    </div>
                  </div>

                  <button type="button" class="btn btn-block btn-form-login" value="Kirim">Kirim</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Jquery --------->
    <script src="libraries/jquery/jquery-3.5.1.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="libraries/js/showPassword.js"></script>
  </body>
</html>
