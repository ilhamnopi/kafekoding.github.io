<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="libraries/fonts/1.ttf" />
    <link rel="stylesheet" href="libraries/style/style.css" />
    <link rel="stylesheet" href="libraries/light-slider/css/lightslider.css" />
    <title>Pendaftaran kelas kafekoding</title>
    <!-- page icon----------- -->
    <link rel="shortcut icon" href="libraries/images/logo.png" />
  </head>
  <body class="login-page">
    <section class="section-login-page d-flex justify-content-center align-items-center">
      <div class="container login-container">
        <div class="row">
          <div class="col-12 col-md-7 img-login align-self-center">
            <h1 class="mb-2 mb-md-5 text-center text-md-left judul-login">
              Masuk dan dapatkan <br />
              kelasmu sekarang
            </h1>
            <div class="d-flex justify-content-center">
              <img class="imgl d-none d-md-block" src="libraries/images/image-header.png" alt="kafekoding" />
            </div>
          </div>
          <div class="col-12 col-md-5 form-login align-self-center">
            <div class="card login-card p-3">
              <div class="card-body">
                <div class="image-form-logo d-flex justify-content-center">
                  <a href="homepage.html"> <img class="iamge-form-logo" width="80" src="libraries/images/logo.png" alt="Kafekoding" /></a>
                </div>
                <form method="POST">
                  <div class="form-group">
                    <label class="login-label" for="email">Email</label>
                    <input class="form-control mb-3" type="email" name="email" id="email" placeholder="example@yourmail.com" />
                  </div>

                  <button type="button" class="btn btn-block btn-form-login mt-4" value="Kirim">Kirim</button>

                  <p class="class text-center mt-4">
                    <a href="register.html" class="lupa-daftar" href="">Belum mempunyai akun ?</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Jquery --------->
    <script src="libraries/jquery/jquery-3.5.1.js"></script>
    <!-- light-slider js------->
    <script src="libraries/light-slider/js/lightslider.js"></script>
    <!-- bootstrap css -->
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <!-- bundle js -->
    <script src="libraries/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- data aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- script.js ------------->
    <script src="libraries/js/script.js"></script>
  </body>
</html>
