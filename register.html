    <div class="row justify-content-center">
     
        <div class="col-sm-12 col-md-10 col-lg-8 ">
          <div class="card register-card p-3 mt-5 mb-5">
            <div class="card-body">
              <h3 class="text-center text-md-left daftar-judul">Daftar dan dapatkan kelasmu sekarang</h3>
              <hr>

              <form method="POST">
                 <div class="form-row">
                   <div class="form-group col-md-6">
                     <label for="nama">Nama Lengkap</label>
                     <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
                   </div>

                   <div class="form-group col-md-6">
                    <label for="tlp">No tlp / Whatsapp</label>
                    <input type="number" class="form-control" id="tlp" placeholder="no tlp / whatsapp">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="name@yourmail.com">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="Password">Password</label>
                    <div class="input-group">
                      <input class="form-control" type="password" id="password" placeholder="Masukan Password">
                        <div id="button_show_hide" onclick="showHide();">
                      </div>
                    </div>
                  </div>
                  

                  
                    




                  <div class="form-group col-md-6">
                    <label for="kampus">Nama Kampus</label>
                    <input type="text" class="form-control" id="kampus" placeholder="nama kampus">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="pendaftar">Alamat</label>
                    <input type="text" class="form-control" id="kampus" placeholder="Masukan alamat anda">
                  </div>
              

                 </div>
                  <button type="button" class="btn btn-block btn-form-login mt-3" value="Masuk" >Masuk </button>
                  <hr class="devider-register my-4" style="width: 40%; margin: auto;">
                  <p class="class-text-refister text-center mt-2">
                    <a href="login.html" class="sudah-punya-akun" href="">Sudah mempunyai akun ?</a>
                 </p>
