    <!----------------------------------START:BREADCRUMB ---------------------------------->
<div class="container-fluid c-breadcrumb mt-5">
  <div class="row">
    <div class="col-12 d-flex ">
      <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-3 c-breadcrumb">
          <li class="breadcrumb-item c-breadcrumb"><a class="breadcrumb-link text-white" href="homepage.html">Home</a></li>

    <div class="row justify-content-center">
     
        <div class="col-sm-12 col-md-10 col-lg-8 ">
          <div class="card register-card p-3 mt-5 mb-5">
            <div class="card-body">
              <h3 class="text-center text-md-left daftar-judul">Daftar dan dapatkan kelasmu sekarang</h3>
              <hr>

              <form method="POST">
                
                  <div class="row">
                     <!-- ========form-kiri======== -->
                    <div class="col">
                      <label class="register-label" for="nama">Nama Lengkap</label>
                      <input type="text" class="form-control form-control-sm register-form-input mb-2" placeholder="Nama Lengkap" id="nama">
                      <label  class="register-label" for="tlp">tlp / Wa </label>
                      <input type="number" class="form-control form-control-sm register-form-input mb-2" placeholder="no hp / Whatsapp" id="tlp">
                      <label  class="register-label" for="email">E-mail</label>
                      <input type="email" class="form-control form-control-sm register-form-input mb-2" placeholder="Email" id="email">
                      <label  class="register-label" for="password">Password</label>
                      <input type="password" class="form-control form-control-sm register-form-input mb-2" placeholder="password" id="password">

                    </div>
                    <!-- ========form-kanan======== -->
                    <div class="col">
                      <label  class="register-label for="namaKampus">Nama Kampus</label>
                      <input type="text" class="form-control form-control-sm register-form-input mb-2" placeholder="Nama Kampus" id="namaKampus">
                      <label  class="register-label for="alamatKampus">Alamat Kampus</label>
                      <input type="text" class="form-control form-control-sm register-form-input mb-2" placeholder="Alamat Kampus" id="alamatKampus">
                      <label  class="register-label for="alamat">Alamat Pendaftar</label>
                      <input type="text" class="form-control form-control-sm register-form-input mb-2" placeholder="Alamat Pendaftar" id="alamapendaftar">
                    </div>
                  </div>
               
                  <button type="button" class="btn btn-block btn-form-login mt-3" value="Masuk" >Masuk </button>
                  <hr class="devider-register my-4" style="width: 40%; margin: auto;">
                  <p class="class-text-refister text-center mt-2">
                    <a href="login.html" class="sudah-punya-akun" href="">Sudah mempunyai akun ?</a>
                 </p>
              </form>
            </div>
          </div>
        </div>
     
    </div>
  </div>
  </div>
